<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 util.js -->
    <script src="util.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 1280px;height:500px;"></div>
<script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        function showBar(dataArray) {

            // 指定图表的配置项和数据
            option = {
                backgroundColor: '#dcdcdc',
                xAxis: {
                    type: 'category',
                    data: ['轿车', 'MPV', 'SUV'],
                    name: '(汽车类型)',
                    nameLocation: 'end'
                },
                yAxis: {
                    type: 'value',
                    name: '(合格率)',
                    nameLocation: 'end'
                },
                series: [{
                    data: dataArray,
                    type: 'bar'
                }]
            };
            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
        }


        function showPie(a, b, c) {
           option = {
            backgroundColor: '#2c343c',
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b} : {c} ({d}%)'
            },
            series: [
                {
                    name: '合格率',
                    type: 'pie',
                    radius: '55%',
                    center: ['50%', '50%'],
                    data: [
                        {value: a, name: '轿车维修'},
                        {value: b, name: 'MPV维修'},
                        {value: c, name: 'SUV维修'}
                    ].sort(function (a, b) { return a.value - b.value; }),
                    roseType: 'radius',
                    label: {
                        color: 'rgba(255, 255, 255, 0.3)'
                    },
                    labelLine: {
                        lineStyle: {
                            color: 'rgba(255, 255, 255, 0.3)'
                        },
                        smooth: 0.2,
                        length: 10,
                        length2: 20
                    },
                    itemStyle: {
                        color: '#c23531',
                        shadowBlur: 200,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    },

                    animationType: 'scale',
                    animationEasing: 'elasticOut'
                }
               ]
            };
            myChart.setOption(option);
        }
    </script>
</body>
</html>
